<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <div class="blur"></div>
    <div class="blur"></div>
    <div class="container">
        <div class="return">
            <div class="arrow"></div>
            <div class="font">返回</div>
        </div>
        <div class="title login">
            密码登录
        </div>
        <div class="title sign">
            注册
        </div>
        <div class="message">[[ ${message} ]]</div>
        <form action="/authenticate" method="post" name="user">
            <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" required>
            <input type="password" name="password" placeholder="请输入密码 " autocomplete="off" required maxlength="32">
            <input class="submit" type="submit" value="登录">
        </form>
    </div>
</div>

<script>
    const dom = document.querySelector(".sign")
    dom.addEventListener('click', function () {
        window.location.href = "/sign"
    });
</script>
</body>
</html>
