<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Mhz.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <title>Mhz</title>
</head>
<body>
<div class="container-Mhz" th:fragment="Mhz">
    <header>
        <div class="logo"></div>
        <div class="audio-player">
            <div class="songName">我不完美</div>

            <div class="audio">
                <audio src=""></audio>
            </div>

            <div class="MhzName">李玖哲 Mhz<span class="switch"></span></div>

            <div class="etc">
                <span class="time">-03:34</span>
            </div>
        </div>

        <div class="play-icon">
            <ul>
                <li class="like"></li>
                <li class="delete"></li>
                <li class="method"></li>
                <li class="prev"></li>
                <li class="play"></li>
                <li class="next"></li>
                <li class="list"></li>
            </ul>
        </div>

        <div class="user">
            <span class="login">登录</span> I <span class="sign-up">注册</span>
            <span class="slide"></span>
        </div>


    </header>

    <main>
        <div class="head">
            <div class="Mhz"><img src="css/pic/Mhz-pic/mhz-radio.png"><span>兆赫</span></div>
            <div class="songList"><img src="css/pic/Mhz-pic/cd.png">歌单</div>
            <div class="my"><img src="css/pic/Mhz-pic/blank-heart.png">我的</div>
        </div>

        <div class="choose-Mhz">
            <section>
                <div class="avatar"></div>
                <div class="header">我的私人兆赫</div>
                <div class="intro">豆瓣FM会根据你的喜好来推荐歌曲，让你与喜欢的音乐不期而遇</div>
            </section>
            <section>
                <div class="avatar-two"></div>
                <div class="header">豆瓣精选兆赫</div>
                <div class="intro">汇聚各种音乐风格的精选兆赫，从这里开始音乐漫游吧</div>
            </section>
        </div>

        <div class="artists">
            <div class="title">从艺术家出发<span class="from-artist"></span></div>
            <ul>
                <li th:each="artistData: ${artistDatas}">
                    <a th:href="@{'/artist?subjectId=' + ${artistData.id}}">
                    <img class="avatar" th:attr="src=@{${artistData.cover}}">
                    <div class="name" >[[${artistData.name}]]</div>
                    <div class="intro">[[${artistData.name}]] 及其相似的艺术家们</div>
                    </a>
                </li>
            </ul>

            <div class="line-one"></div>
            <div class="line-two"></div>

            <div class="load-more">
                加载更多兆赫
            </div>
        </div>

        <div class="main-Mhz">
            <div class="one-type" th:each="mhzViewModel: ${mhzViewModels}">
                <div class="Mhz-title">[[${mhzViewModel.title}]]</div>
                <div class="line"></div>
                <ul>
                    <li th:each="viewModels: ${mhzViewModel.subjects}">
                        <div class="mainName">[[${viewModels.name}]]</div>
                        <div class="afterName">Mhz</div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
</body>
</html>
